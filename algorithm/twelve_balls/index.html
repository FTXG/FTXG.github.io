<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12个球</title>
    <link rel="stylesheet" href="css/box_css.css" type="text/css">
    <link rel="stylesheet" href="css/animation.css" type="text/css">
    <script src="../../lib/jquery_3.5.0.js" type="text/javascript"></script>
    <script src="js/tianping.js" type="text/javascript"></script>
</head>
<body>
<div id="box">
    <div id="ball">
        <div class="ball ball_1" val="1">1</div>
        <div class="ball ball_2" val="1">2</div>
        <div class="ball ball_3" val="1">3</div>
        <div class="ball ball_4" val="1">4</div>
        <div class="ball ball_5" val="1">5</div>
        <div class="ball ball_6" val="1">6</div>
        <div class="ball ball_7" val="1">7</div>
        <div class="ball ball_8" val="1">8</div>
        <div class="ball ball_9" val="1">9</div>
        <div class="ball ball_10" val="1">10</div>
        <div class="ball ball_11" val="1">11</div>
        <div class="ball ball_12" val="1">12</div>
        <div class="explain_b"><p>说明：</p><p style="text-indent: 2em">上面12个小球中有一颗是次品，重量比正常的球轻或者重，右侧有一个天枰，使用最少次数的天枰找出次品球吧，听说有人仅用3次就找到了。</p></div>
    </div>
    <div id="tianping">
        <div class="left_tp sel"></div>
        <div class="right_tp"></div>
        <div class="lever"></div>
        <div class="triangle"><p>天枰</p></div>
        <input class="action_tp" type="button" value="开始称量">
        <div class="num_describe">已称量<span class="num_tp" style="color: #ff4d51">0</span>次</div>
        <p style="font-size: 2em">选中的托盘颜色为红色，点击托盘进行选择</p>
        <div class="statu_tp"></div>
    </div>
    <div id="result">
        <input class="index_r" type="text" placeholder="在此输入次品球编号">
        <input class="ok_r" type="button" value="确定">
        <div class="text_r"></div>
    </div>
</div>
</body>
</html>
