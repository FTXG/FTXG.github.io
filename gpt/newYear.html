<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff3f3f; /* 设置页面背景为红色 */
            overflow: hidden; /* 隐藏页面的滚动条 */
        }
        .flip-container {
            perspective: 1000px;
        }
        .flip-card {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: flip 5s infinite;
        }
        .flip-inner {
            width: 100%;
            height: 100%;
            text-align: center;
            position: absolute;
            transform-style: preserve-3d;
            animation: flip-inner 5s infinite;
        }
        .flip-front, .flip-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .flip-inner .flip-front {
            background-color: #ffd700; /* 设置倒计时背景为金色 */
            color: #333; /* 设置倒计时文字颜色为深色 */
            transform: rotateX(0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .flip-inner .flip-back {
            transform: rotateX(-180deg);
            background-color: #ffd700; /* 设置倒计时背景为金色 */
            color: #333; /* 设置倒计时文字颜色为深色 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        @keyframes flip {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(360deg);
            }
        }
        @keyframes flip-inner {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }
    </style>
</head>
<body>
<div class="flip-container">
    <div class="flip-card">
        <div class="flip-inner">
            <div class="flip-front">天</div>
            <div class="flip-back" id="days">00</div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-inner">
            <div class="flip-front">时</div>
            <div class="flip-back" id="hours">00</div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-inner">
            <div class="flip-front">分</div>
            <div class="flip-back" id="minutes">00</div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-inner">
            <div class="flip-front">秒</div>
            <div class="flip-back" id="seconds">00</div>
        </div>
    </div>
</div>

<script>
    function updateCountdown() {
        const currentTime = new Date();
        const newYear = new Date(2025, 1, 28);

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = formatTime(days);
        document.getElementById('hours').textContent = formatTime(hours);
        document.getElementById('minutes').textContent = formatTime(minutes);
        document.getElementById('seconds').textContent = formatTime(seconds);
    }

    function formatTime(time) {
        return time < 10 ? `0${time}` : time;
    }

    updateCountdown();

    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
