<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体测管理系统 - 首页</title>
    <style>
        body {  
        font-family: Arial, sans-serif;  
        margin: 0;  
        padding: 0;  
        background-color: #f5f5f5;  
    }  
  
    .container {  
        width: 100%;  
        max-width: 1200px;  
        margin: 0 auto;  
        padding: 20px;  
    }  
  
    .sidebar {  
        width: 200px;  
        float: left;  
        background-color: #f2f2f2;  
        height: 100vh;  
        position: fixed;  
        overflow-y: auto;  
    }  
  
    .sidebar ul {  
        list-style-type: none;  
        padding: 0;  
    }  
  
    .sidebar ul li a {  
        display: block;  
        padding: 10px;  
        text-decoration: none;  
        color: #333;  
    }  
  
    .sidebar ul li a.active {  
        background-color: #ddd;  
    }  
  
    .sidebar ul li ul {  
        display: none;  
        padding-left: 20px;  
    }

        a{
            text-decoration: none;
        }
    .main-content {  
        margin-left: 220px; /* 加上侧边栏的宽度和一定的间距 */  
        padding: 20px;  
        background-color: #fff;  
    }  
  
    .welcome-text {  
        font-size: 40px;  
        font-weight: bold;  
        text-align: center;  
        margin-bottom: 20px;  
    }  
  
    .info-section {  
        margin-bottom: 20px;  
    }  
  
    .info-section label {  
        display: block;  
        margin-bottom: 5px;
        padding: 0 10px;
    }  
  
    /* 清除浮动 */  
    .clearfix::after {  
        content: "";  
        display: table;  
        clear: both;  
    }  
    .info-section {  
        display: flex;  
        justify-content: end; /* 根据需要调整间距 */
    }  
  
    .input-group {  
        display: flex;  
        align-items: center; /* 垂直居中 */  
    }  
  
    .input-group label {  
        margin-right: 10px; /* 根据需要调整间距 */
    }  
  
    /* 如果您希望输入框看起来像横线，请注释掉以下部分或替换为您的样式 */  
    .input-group input {  
        /* 您的横线输入框样式，例如使用 border-bottom */  
        border: none;  
        border-bottom: 1px solid #000;  
        background-color: transparent;  
        outline: none; /* 移除浏览器默认的外边框 */  
        padding: 5px 0; /* 根据需要调整内边距 */
    }  

    
</style>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" type="text/css"></link>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../lib/jquery_3.5.0.js"></script>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var roleValue = urlParams.get('role');
        var originalHref = $(this).attr('href');
        $(".sidebar a").on("click",function (event) {
            console.log("## click a ##");
            debugger;
            event.preventDefault();
            if(originalHref.indexOf('?') === -1) {
                $(this).attr('href', originalHref + '?role=' + roleValue);
            } else {
                if(originalHref.indexOf('role') === -1) {
                    $(this).attr('href', originalHref + '&role=' + roleValue);
                } else {
                    console.warn('角色参数已存在，此处简化处理未进行值的替换');
                }
            }

            window.location.href = $(this).attr('href');
        })
    </script>
</head>

<body>
    <div class="container clearfix">
        <div class="sidebar">
            <ul>
                <li><a href="home.html" class="active">首页</a></li>
                <li><a href="stuinfo.html">个人中心</a></li>
                <li class="has-children">
                    <a href="student.html">学生管理</a>
                </li>
                <li><a href="teacher.html">教师管理</a>
                </li>
                <li><a href="tcxm.html">体测项目管理</a></li>
                <li><a href="cj.html">体测成绩管理</a></li>
                <li><a href="zcj.html">体测总成绩管理</a></li>
            </ul>
        </div>
        <div class="main-content">
            <p><a href="home.html">首页</a></p>

            <div class="info-section">
                <label for="name">姓名:</label>
                <input type="text" id="name" placeholder="请输入姓名">
                <label for="major">专业:</label>
                <input type="text" id="major" placeholder="请输入专业">
            </div>
            <hr>
            <div class="welcome-text">欢迎登陆系统</div>
            <!-- 其他内容 -->
        </div>
    </div>

</body>

</html>
